<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        body {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
            background-size: 200% 200%;
            animation: gradientAnimation 10s infinite linear;
        }

        .box {
            border: 0px solid black;
            padding: 10px;
            margin: 5px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: 'Arial', sans-serif;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .box-html {
            background-color: violet;
            color: black;
        }

        .box-css {
            background-color: indigo;
            color: white;
        }

        .box-js {
            background-color: blue;
            color: white;
        }

        .box-python {
            background-color: green;
            color: white;
        }

        .box-java {
            background-color: yellow;
            color: black;
        }

        .box-mysql {
            background-color: orange;
            color: black;
        }

        .box-react {
            background-color: red;
            color: white;
        }

        section {
            border: 0px solid white;
            width: 100%;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        p {
            color: white;
        }

        footer {
            color: white;
        }

        header {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            text-align: center;
            color: white;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>I CAN WORK WITH</h1>
    </header>
    <audio controls>
    <source src="sound1.mp3" type="audio/mp3">
    Your browser does not support the audio element.
    </audio>
    <section>
        <div class="box box-html" onclick="changeColor(this)">
            <h2>HTML</h2>
        </div>

        <div class="box box-css" onclick="changeColor(this)">
            <h2>CSS</h2>
        </div>

        <div class="box box-js" onclick="changeColor(this)">
            <h2>Javascript</h2>
        </div>

        <div class="box box-python" onclick="changeColor(this)">
            <h2>Python</h2>
        </div>

        <div class="box box-java" onclick="changeColor(this)">
            <h2>Java</h2>
        </div>

        <div class="box box-mysql" onclick="changeColor(this)">
            <h2>MySQL</h2>
        </div>

        <div class="box box-react" onclick="changeColor(this)">
            <h2>ReactJS</h2>
        </div>
    </section>
    <p>TouchðŸ‘†This</p>
    <footer>
        <p>&copy;Designed By Legendary One</p>
    </footer>

    <!-- Audio elements for each box -->
    <audio id="htmlSound" src="sound1.mp3"></audio>
    <audio id="cssSound" src="sound2.mp3"></audio>
    <audio id="jsSound" src="sound3.mp3"></audio>
    <audio id="pythonSound" src="sound4.mp3"></audio>
    <audio id="javaSound" src="sound5.mp3"></audio>
    <audio id="mysqlSound" src="sound6.mp3"></audio>
    <audio id="reactSound" src="sound7.mp3"></audio>
    <!-- Add similar lines for other boxes, adjusting IDs and source files -->

    <script>
        function changeColor(element) {
    var randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
    element.style.backgroundColor = randomColor;

    var luminance =
        (0.299 * parseInt(randomColor.slice(1, 3), 16) +
            0.587 * parseInt(randomColor.slice(3, 5), 16) +
            0.114 * parseInt(randomColor.slice(5, 7), 16)) / 255;

    element.style.color = luminance > 0.5 ? 'black' : 'white';

    element.style.transform = 'scale(1.1)';
    element.style.boxShadow = '0 0 20px rgba(0, 0, 0, 0.2)';

    // Play sound based on box type when there is a user interaction
    var soundId = element.classList[1] + 'Sound';
    var sound = document.getElementById(soundId);

    if (sound) {
        sound.play().catch(error => {
            console.error('Error playing sound:', error);
        });
    }

    setTimeout(() => {
        element.style.transform = 'scale(1)';
        element.style.boxShadow = 'none';
    }, 300);
}
    </script>

</body>

</html>
