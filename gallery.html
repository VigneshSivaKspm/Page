    <style>

        <img src="photo1.jpg" alt="Photo 1">

    <br>
    <br>

        <p>&copy;Designed By Legendary One</p>
    </footer> 
 
    
    <script>
        particlesJS('particles', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#ffffff'
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0,
                        color: '#000000'
                    },
                    polygon: {
                        nb_sides: 5
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 5,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ffffff',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });
        
        
document.addEventListener('DOMContentLoaded', function () {
  const container = document.querySelector('#Mine .container');


  let startX;
  let startY;

container.addEventListener('touchstart', function (e) {
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
  });

  container.addEventListener('touchmove', function (e) {
    const deltaX = startX - e.touches[0].clientX;
    const deltaY = startY - e.touches[0].clientY;

    const isVerticalScroll = Math.abs(deltaY) > Math.abs(deltaX);

    if (isVerticalScroll) {
      window.scrollBy(0, deltaY);
      e.preventDefault();
    }

    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
  });

  container.addEventListener('touchend', function (e) {
    const atBottom =
      container.scrollLeft + container.clientWidth >=
      container.scrollWidth - 1;

    if (atBottom && e.touches.length === 0) {
      window.scrollBy(0, window.innerHeight);
    }
  });
});

    </script>
