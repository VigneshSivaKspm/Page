<script>let previousHeight = window.innerHeight;

window.addEventListener('resize', function () {
    const currentHeight = window.innerHeight;
    const heightDifference = currentHeight - previousHeight;

    if (Math.abs(heightDifference) > 100) {
        const mainSection = document.getElementById('mainSection');
        mainSection.style.top = (60 - heightDifference) + 'px';
    }

    previousHeight = currentHeight;
});

function containsWords(words, userInput) {
    const lowerCaseInput = userInput.toLowerCase();
    return words.some(word => lowerCaseInput.includes(word));
}

function appendMessage(message, sender) {
    const resultElement = document.getElementById('outputSection');
    const messageElement = document.createElement('div');
    messageElement.textContent = message;
    messageElement.className = `message ${sender === 'user' ? 'user-message' : 'ai-message'}`;
    resultElement.appendChild(messageElement);
    resultElement.scrollTop = resultElement.scrollHeight;
}
