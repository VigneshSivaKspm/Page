<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Passionate web developer and creative individual on a quest for excellence in design and development. Join me on a journey through creativity.">
  <meta name="keywords" content="web development, Vignesh Siva Kspm, design, creativity, GitHub Pages, legendaryone, legend, vignesh github, vignesh siva">
  <meta name="author" content="Legendary One">
  <link rel="canonical" href="https://vigneshsivakspm.github.io/Page/certificates.html">
  <meta name="robots" content="index, follow">
  
  <title>Certificate Showcase</title>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      overflow: auto;
      background-color: #f8f9fa; /* Updated background color */
    }

    header {
      background: linear-gradient(to right, #3498db, #6c5ce7, 0.1); /* Gradient background */
      color: white;
      padding: 1em;
      text-align: center;
      font-size: 2em;
      z-index: 2;
      position: relative;
      overflow: hidden;
    }

    header::after {
      content: '';
      display: block;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: linear-gradient(to right, rgba(52, 152, 219, 0.9), rgba(108, 92, 231, 0.9)); /* Overlay effect */
    }

    h1 {
      color: #2c3e50; /* Dark text color */
      margin: 0;
      font-size: 50px;
    }

    section {
     
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .certificate {
      
      background-color: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: auto;
      position: relative;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .certificate:hover {
      transform: scale(1.05); /* Hover effect: scale up */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Hover effect: increase shadow */
    }

    .certificate img {
      margin-top: 20px;
      height: auto;
      width: 90%;
      border-bottom: 2px solid #3498db; /* Add border for separation */
    }

    footer {
      margin-bottom: 10px;
      text-align: center;
      color: #777;
      position: relative;
      z-index: 2;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .bubble {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.7);
      width: 15px;
      height: 15px;
      border-radius: 50%;
      animation: floatBubble linear infinite;
    }

    @keyframes floatBubble {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-30px);
      }

      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div id="particles-js"></div>
  <header>
    <h1>Certificates</h1>
  </header>

  <!-- College Certificates Section -->
  <section>
    <h2>College</h2>
    <div class="certificate">
      <img src="certificate1.jpg" alt="Online Certificate 1">
    </div>
    <div class="certificate">
      <img src="certificate2.jpg" alt="Online Certificate 1">
    </div>
    <div class="certificate">
      <img src="certificate3.jpg" alt="Online Certificate 1">
    </div>
    <div class="certificate">
      <img src="certificate4.jpg" alt="Online Certificate 1">
    </div>

    <!-- Add more college certificates as needed -->

  </section>

  <!-- Online Certificates Section -->
  <section>
    <h2>Online</h2>
    <div class="certificate">
      <img src="certificate5.jpg" alt="Online Certificate 1">
    </div>
    <div class="certificate">
      <img src="certificate6.jpg" alt="Online Certificate 1">
    </div>
    <div class="certificate">
      <img src="certificate7.jpg" alt="Online Certificate 1">
    </div>
    <div class="certificate">
      <img src="certificate8.jpg" alt="Online Certificate 1">

    <!-- Add more online certificates as needed -->

  </section>

  <footer>
    Â©Designed By Legendary One
  </footer>

  <script>
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 50,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: "#3498db"
        },
        shape: {
          type: "circle",
          stroke: {
            width: 0,
            color: "#000000"
          },
          polygon: {
            nb_sides: 5
          },
          image: {
            src: "img/github.svg",
            width: 100,
            height: 100
          }
        },
        opacity: {
          value: 0.5,
          random: false,
          anim: {
            enable: false,
            speed: 1,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 5,
          random: true,
          anim: {
            enable: false,
            speed: 40,
            size_min: 0.1,
            sync: false
          }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#3498db",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 6,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false,
          attract: {
            enable: false,
            rotateX: 600,
            rotateY: 1200
          }
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: true,
            mode: "repulse"
          },
          onclick: {
            enable: true,
            mode: "push"
          },
          resize: true
        },
        modes: {
          grab: {
            distance: 400,
            line_linked: {
              opacity: 1
            }
          },
          bubble: {
            distance: 400,
            size: 40,
            duration: 2,
            opacity: 8,
            speed: 3
          },
          repulse: {
            distance: 200,
            duration: 0.4
          },
          push: {
            particles_nb: 4
          },
          remove: {
            particles_nb: 2
          }
        }
      },
      retina_detect: true
    });
  </script>
</body>

</html>
